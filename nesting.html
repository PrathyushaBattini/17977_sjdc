<!DOCTYPE html>

<body>
    <h2>A Nested List</h2>
<p>Lists can be nested (list inside list):</p>

<ul>
  <li>Coffee</li>
    <ul>
        <li>Cold coffee</li>
        <li>Hot coffee</li>
    </ul>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
    <ul>
        <li>Milk</li>
        <li>Badam milk</li>
    </ul>
</ul>
</body>
</html>
