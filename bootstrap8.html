<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="C:\Users\kowsh\Documents\cricket.jpg" alt="cricket" class="d-block" style="width:75%">
      <div class="carousel-caption text-dark">
        <h3>Cricket</h3>
        <p>It is not just a sport; it's my passion and obession.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="C:\Users\kowsh\Documents\csk.jpg" alt="csk" class="d-block" style="width:75%">
      <div class="carousel-caption text-dark">
        <h3>CSK</h3>
        <p>This was won the many human hearts.</p>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="C:\Users\kowsh\Documents\csk1.jpg" alt="csk1" class="d-block" style="width:75%">
      <div class="carousel-caption text-dark">
        <h3>Great Team</h3>
        <p>We love the CSK!</p>
      </div>  
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid mt-3 bg-warning">
  <h3>Carousel Example</h3>
  <p>The following example shows how to create a basic carousel with indicators and controls.</p>
</div>
</body>
</html>
